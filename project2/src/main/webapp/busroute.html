<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Route</title>
    <style>
        /* CSS styles for Bus Route page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            text-align: center;
        }

        .bus-route-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .bus-stop {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .bus-stop h2 {
            margin-bottom: 5px;
        }

        .bus-stop p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bus Route Information</h1>
    </header>
    <div class="bus-route-container">
        <div class="bus-stop">
            <h2>Bus Stop 1</h2>
            <p>Location: Manglore</p>
            <p>Arrival Time: 08:00 AM</p>
            <p>Departure Time: 08:05 AM</p>
        </div>
        
        <div class="bus-stop">
            <h2>Bus Stop 2</h2>
            <p>Location: Mulki</p>
            <p>Arrival Time: 08:15 AM</p>
            <p>Departure Time: 08:20 AM</p>
        </div>
        
        <div class="bus-stop">
            <h2>Bus Stop 3</h2>
            <p>Location: Padubidre</p>
            <p>Arrival Time: 08:30 AM</p>
            <p>Departure Time: 08:35 AM</p>
        </div>
        
        <!-- Add more bus stops as needed -->
    </div>
</body>
</html>
