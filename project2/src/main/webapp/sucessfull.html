<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        /* CSS styles */

        /* Resetting default margin and padding */
        body, h1, h2, p, ul {
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        header {
            background-color: #f8f9fa;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            width: 100px;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        /* Result styles */
        .result {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .result h2 {
            margin-bottom: 10px;
        }

        .result p {
            margin-bottom: 20px;
        }

        .result button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .result button:hover {
            background-color: #0056b3;
        }

        /* Message styles */
        .message {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }

        .success {
            color: green;
        }

        .failure {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/happybus.jpeg" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="busroute.html">Bus route</a></li>
                <li><a href="#">Deals</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
    </header>

    <section class="result">
        <h2>Search Results</h2>
        <p>Here are the available bus options based on your search:</p>
        <!-- Display search results here -->
        <!-- Example result -->
        <div>
            <h3>Bus Company Name</h3>
            <p>Departure: [Departure Date and Time]</p>
            <p>Destination: [Destination]</p>
            <p>Class: [Class]</p>
            <p>Price: $XX</p>
            <button onclick="bookBus()">Book Now</button>
        </div>
    </section>

    <div class="message" id="message"></div>

    <script>
        function bookBus() {
            // Simulate booking process (replace with actual booking logic)
            const bookingSuccessful = Math.random() < 0.5; // 50% chance of success

            const messageElement = document.getElementById('message');

            if (bookingSuccessful) {
                messageElement.textContent = 'Booking successful!';
                messageElement.classList.add('success');
            } else {
                messageElement.textContent = 'Booking failed. Please try again later.';
                messageElement.classList.add('failure');
            }
        }
    </script>
</body>
</html>
