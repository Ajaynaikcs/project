<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        /* CSS styles */

        /* Resetting default margin and padding */
        body, h1, h2, p, ul {
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        header {
            background-color: #f8f9fa;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            width: 100px;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        /* Form styles */
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/happybus.jpeg" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="busroute.html">Bus route</a></li>
                <li><a href="#">Deals</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <form action="search-results.html" method="GET">
            <h1>Find Your Bus</h1>

            <!-- Input fields -->
            <input type="text" name="location" placeholder="Enter destination" required>

            <input type="date" name="departure" placeholder="Departure Date" required>

            <input type="number" name="passengers" placeholder="Number of Passengers" min="1" max="10" required>

            <select name="class">
                <option value="economy">Economy</option>
                <option value="business">Business</option>
                <option value="first">First Class</option>
            </select>

            <!-- Submit button -->
            <button type="submit">Search</button>
        </form>
    </section>
</body>
</html>
