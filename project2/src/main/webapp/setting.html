<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Settings</title>
    <style>
        /* Your existing CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Styles for the alert message */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
    </style>
</head>
<body>
    <!-- Alert message for success -->
    <div class="alert alert-success" style="display: none;" id="success-alert">
        Settings successfully saved!
    </div>

    <div class="container">
        <h2>Dashboard Settings</h2>
        <form action="main.html" method="POST" onsubmit="showAlert()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">

            <label for="timezone">Timezone:</label>
            <select id="timezone" name="timezone" onchange="showTime()">
                <option value="gmt-12">GMT -12:00</option>
                <option value="gmt-11">GMT -11:00</option>
                <!-- Add more timezone options as needed -->
            </select>
            <div id="current-time"></div>

            <input type="submit" value="Save Changes">
        </form>
    </div>

    <script>
        function showAlert() {
            var alert = document.getElementById('success-alert');
            alert.style.display = 'block';
            setTimeout(function(){
                alert.style.display = 'none';
            }, 3000); // Hide the alert after 3 seconds
        }

        function showTime() {
            var timezoneOffset = document.getElementById('timezone').value;
            var currentTime = new Date().toLocaleString("en-US", {timeZone: timezoneOffset});
            document.getElementById('current-time').innerHTML = 'Current Time: ' + currentTime;
        }
    </script>
</body>
</html>
