<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("assets/images/R.jpeg"); /* Background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the background image from repeating */
        }

        /* Navigation Bar Styles */
        nav {
            background-color: #006400;
            color: white;
            padding: 10px 20px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #007bff;
        }

        /* Content Styles */
        .container {
            max-width: 800px;
            margin: 100px auto;
            text-align: center;
            position: relative; /* Add relative positioning to contain the absolute positioned elements */
            color: white; /* Change text color to white for better visibility */
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ff4500; /* Change h1 color to orange */
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #4682b4; /* Change p color to steel blue */
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="content">
            <h1>Welcome to Our Website</h1>
            <p>Discover amazing content and services.</p>
            <a href="main.html" class="btn">Explore Now</a>
        </div>
    </div>
</body>
</html>
