<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Result</title>
    <style>
        /* CSS styles */

        /* Resetting default margin and padding */
        body, h1, h2, p, ul {
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        header {
            background-color: #f8f9fa;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            width: 100px;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        /* Booking Result styles */
        .booking-result {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .booking-result h2 {
            margin-bottom: 10px;
        }

        .booking-result p {
            margin-bottom: 20px;
        }

        /* Hero section styles */
        .hero {
            position: relative;
            background-image: url('assets/images/bus3.jpg');
            background-size: cover;
            padding: 400px 20px;
            text-align: center;
            color: #fff;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 24px;
            margin-bottom: 40px;
        }

        .hero form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
        }

        .hero input[type="text"],
        .hero input[type="date"],
        .hero select {
            width: calc(33.33% - 10px);
            margin-right: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        .hero button {
            width: 100%;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .hero button:hover {
            background-color: #0056b3;
        }

        /* Dropdown styles */
        .destination-dropdown {
            list-style-type: none;
            background-color: #007bff; 
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            max-height: 200px;
            overflow-y: auto;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 1;
        }

        .destination-dropdown li {
            padding: 5px 10px;
            cursor: pointer;
        }

        .destination-dropdown li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/happybus.jpeg" alt=" Logo">
        </div>
        <nav>
            <ul>
                <li><a href="busroute.html">Bus route</a></li>
                <li><a href="#">Deals</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <form action="BookingServlet" method="POST"> <!-- Replace "BookingServlet" with your actual servlet URL -->
            <!-- Input field for destination -->
            <div class="destination-input">
                <input type="text" id="destinationInput" name="location" placeholder="Enter destination">
                <!-- Dropdown list of destinations -->
                <ul id="destinationDropdown" class="destination-dropdown"></ul>
            </div>

            <!-- Other input fields (check-in, check-out) -->
            <input type="date" name="departure" placeholder="Departure Date">

            <input type="number" name="passengers" placeholder="Number of Passengers">

            <select name="class">
                <option value="economy">Economy</option>
                <option value="business">Business</option>
                <option value="first">First Class</option>
            </select>

            <button type="submit">Search</button>
        </form>
    </section>

    <!-- Booking Result Section -->
    <section class="booking-result">
        <h2>Booking Result</h2>
        <p>Here are the details of your booking:</p>
        <!-- Display booking details here -->
        <p id="bookingDetails"></p>
    </section>

    <!-- JavaScript to populate destination dropdown -->
    <script>
        // Sample list of destinations (replace with your actual data)
        const destinations = ["Mangalore", "Mulki", "Padubidre", "Udupi", "Manipal", "Bengaluru", "Mysuru"];

        // Function to update destination dropdown based on user input
        function updateDestinationDropdown(input) {
            const dropdown = document.getElementById("destinationDropdown");
            dropdown.innerHTML = "";
            const inputText = input.value.toLowerCase();
            const matchingDestinations = destinations.filter(destination => destination.toLowerCase().startsWith(inputText));
            matchingDestinations.forEach(destination => {
                const li = document.createElement("li");
                li.textContent = destination;
                li.addEventListener("click", function() {
                    input.value = destination;
                    dropdown.innerHTML = "";
                });
                dropdown.appendChild(li);
            });
        }

        // Get the destination input field
        const destinationInput = document.getElementById("destinationInput");

        // Add event listener to update dropdown when user types
        destinationInput.addEventListener("input", function() {
            updateDestinationDropdown(destinationInput);
        });

        // Function to display booking details
        function displayBookingDetails(location, departure, passengers, travelClass) {
            const bookingDetails = document.getElementById("bookingDetails");
            bookingDetails.innerHTML = `
                <strong>Destination:</strong> ${location}<br>
                <strong>Departure Date:</strong> ${departure}<br>
                <strong>Number of Passengers:</strong> ${passengers}<br>
                <strong>Class:</strong> ${travelClass}<br>
            `;
        }

        // Code to retrieve URL parameters and display booking details
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has("location") && urlParams.has("departure") && urlParams.has("passengers") && urlParams.has("class")) {
            const location = urlParams.get("location");
            const departure = urlParams.get("departure");
            const passengers = urlParams.get("passengers");
            const travelClass = urlParams.get("class");
            displayBookingDetails(location, departure, passengers, travelClass);
        }
    </script>
</body>
</html>
